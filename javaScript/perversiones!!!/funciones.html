<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica Funciones</title>
  </head>
  <body>
    <script>
      function Hola() {
        console.log("hola Mundo Funcion");
      }
      function VuelveSaludar() {
        Hola();
        console.log("Te estoy saludando arriba");
      }

      Hola();
      VuelveSaludar();
      Suma();

      function Suma() {
        console.log(5 + 5);
      }
    </script>
  </body>
</html>
